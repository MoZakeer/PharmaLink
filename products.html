<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- normlize css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- icons -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Header css -->
  <link rel="stylesheet" href="css/header.css">
  <!-- Style css -->
  <link rel="stylesheet" href="css/products.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="container mt-4">
    <h1 class="m-4 text-center">Products Management</h1>
    <div class="row g-3">
      <div class="col-md-5">
        <input type="text" id="title" class="form-control" placeholder="Trade Name" required>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5">
        <input type="number" id="price" class="form-control" placeholder="Price" required>
      </div>
      <div class="col-md-5">
        <input type="number" id="count" class="form-control" placeholder="Count" required>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5" >
        <input type="text" id="description" class="form-control" placeholder="Description" required>
      </div>
      <div class="col-12 form-group text-center">
        <input type="file" id="imageInput" class="d-none" accept="image/*" required>
        <label for="imageInput" class="col-12 upload-label btn btn-warning fw-bold px-5 py-2">
          <i class="fas fa-upload me-2"></i> Upload Image
        </label>
      </div>
      <div class="col-12 form-group">
        <button onclick="createItem()" class="create-btn w-100">Create</button>
      </div>


      <div class="col-md-12">
        <input type="text" id="searchTitle" class="form-control" placeholder="Search by Drug Name">
      </div>
      <div class="col-12 form-group">
        <button onclick="searchItems()" class="search-btn">Search</button>
      </div>
      <!-- <div class="col-12">
<button onclick="deleteAll()" class="delete-all-btn">Delete All Items</button>
</div> -->
    </div>

    <table class="table table-sm table-bordered text-center align-middle">
      <thead>
        <tr id="trh">
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Description</th>
          <th>Image</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script src="JS/header.js"></script>
  <script src="JS/products.js"></script>
</body>

</html>
