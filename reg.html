<!-- <!DOCTYPE html> -->
<html lang="ar" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/reg.css" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="notification" class="notification hidden">
    <p id="notification-message">Your item has been added to the cart!</p>
    <button id="notification-close" class="notification-close">âœ–</button>
  </div>
  <div class="signup-container d-flex">
    <div class="form-section col-md-7 p-10 px-20">
      <div class="logo">
        <h3 class="mb-4">Signup</h3>
        <img src="images/logo.svg" height="70" alt="" />
      </div>

      <form id="signupForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="pharmacyName" class="form-label">Pharmacy Name:</label>
            <input type="text" class="form-control" id="pharmacyName" required />
          </div>
          <div class="col-md-6">
            <label for="doctorName" class="form-label">Doctor Name:</label>
            <input type="text" class="form-control" id="doctorName" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" autocomplete="off" class="form-control" id="email" required />
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control" id="state" required />
          </div>
          <div class="col-md-4">
            <label for="street" class="form-label">Street:</label>
            <input type="text" class="form-control" id="street" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="userName" class="form-label">User Name:</label>
            <input type="text" class="form-control" autocomplete="off" id="userName" required />
          </div>
          <div class="col-md-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="col-md-4">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="licenseNumber" class="form-label">License Number:</label>
            <input type="text" class="form-control" id="licenseNumber" required />
          </div>
          <div class="col-md-6">
            <label for="website" class="form-label">Link:</label>
            <input type="url" class="form-control" id="website" name="website" placeholder="https:" required />
          </div>
        </div>

        <button type="submit" class="btn custom-btn mt-4 ms-3 d-flex justify-content-center">
          Register
        </button>

        <div class="mt-3 ms-3">
          <p>If you already have an account,</p>
          <p>
            you can <a href="login.html" class="text-primary">Login here!</a>
          </p>
        </div>
      </form>
    </div>
    <div class="image-section col-md-5">
      <img src="images/pharmacy.jpg" alt="" />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/reg.js"></script>
</body>

</html>
