<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/company.css" />
  <link rel="icon" href="images/Icon.png">
</head>

<body>
  <div id="notification" class="notification hidden">
    <p id="notification-message">Your item has been added to the cart!</p>
    <button id="notification-close" class="notification-close">âœ–</button>
  </div>
  <div class="signup-container d-flex">
    <div class="form-section col-md-7 p-10 px-20">
      <div class="logo">
        <h3 class="mb-4">Signup <small class="small">For Company</small></h3>
        <img src="images/logo.svg" height="70" alt="" />
      </div>

      <form id="signupForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="CompanyName" class="form-label">Company Name:</label>
            <input type="text" class="form-control" id="CompanyName" required />
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" autocomplete="off" class="form-control" id="email" required />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control" id="state" required />
          </div>
          <div class="col-md-6">
            <label for="street" class="form-label">Street:</label>
            <input type="text" class="form-control" id="street" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="userName" class="form-label">User Name:</label>
            <input type="text" class="form-control" autocomplete="off" id="userName" required />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="licenseNumber" class="form-label">License Number:</label>
            <input type="text" class="form-control" id="licenseNumber" required />
          </div>
          <div class="col-md-6">
            <label for="MinPriceToMakeOrder" class="form-label">Min Price To Make Order:</label>
            <input type="number" class="form-control" id="MinPriceToMakeOrder" name="MinPriceToMakeOrder"
              placeholder="0" required />
          </div>
        </div>
        <button type="submit" class="btn custom-btn mt-4 ms-3 d-flex justify-content-center">
          Register
        </button>
      </form>
    </div>
    <div class="image-section col-md-5"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/header.js"></script>
  <script src="JS/company.js"></script>
</body>

</html>
