<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com" />

    rel="stylesheet" />

<body>
  <div class="login-container">
    <div class="form-side">
      <div class="logo mb-4">
        <h2 class="fw-bold mt-3">Sign In</h2>
        <a href="home.html"><img src="images/logo.svg" alt="PharmaLink Logo" height="90"></a>
      </div>
      <form id="loginForm">
        <div class="log mb-3">
          <label class="form-label" for="userName">User Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter your username"
              required autocomplete="username">
          </div>
        </div>
        <div class="log mb-3">
          <label class="form-label mb-4" for="password">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password"
              required>
            <span class="input-group-text" style="cursor: pointer"><i class="fas fa-eye-slash"></i></span>
          </div>
        </div>
        <!-- <div class="text-end"><a href="#" class="small">Forgot Password?</a></div> -->
        <!-- <div class="form mb-5">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="company" value="company" checked
              autocomplete="off">
            <label class="form-check-label me-5" for="company">Company</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="pharmacy" value="pharmacy">
            <label class="form-check-label me-5" for="pharmacy">Pharmacy</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
            <label class="form-check-label me-5" for="admin">Admin</label>
          </div>
        </div> -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <div class="form mt-3">
          <button type="submit" class="btn login-btn center">Login</button>
        </div>
      </form>
      <div class="text">
        <p class="mt-4">If you don't have an account register </p>
        <p>You can <a href="reg.html" class="fw-bold text-primary ms-3">Register here!</a></p>
      </div>
    </div>
    <div class="image-side"></div>
  </div>

  <script src="JS/login.js"></script>
</body>

</html>
